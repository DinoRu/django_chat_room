<section class="messages">
  {# Nam of the connected group #}
  <h2 id="group-name">{{ name }}</h2>

  {# List of messages #}
  <div id="messages-list" class="messages__list"></div>

  {# Form to add a new message #}
  <form action="" class="messages__new-message">
    <input type="text" class="input" id="message-text" name="message" />
    <input type="submit" class="button" id="send" value="Send" />
  </form>
</section>
